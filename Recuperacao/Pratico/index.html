<!DOCTYPE html>
<html">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Prova</title>
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1>Formulario de notas</h1>
        <div class="formulario-notas">
            <label>Nome</label>
            <input type="text"  id="nome" placeholder="Informe o nome do aluno"/>
            <label>Nota 1</label>
            <input type="number"  id="nota1" placeholder="Informe a primeira nota"/>
            <label>Nota 2</label>
            <input type="number"  id="nota2" placeholder="Informe a segunda nota"/>
            <label>Nota 3</label>
            <input type="number"  id="nota3" placeholder="Informe a terceira nota"/>
            <input type="button" onclick="cadastrar()" value="Cadastrar"/>
            
        </div>
        <div id="informacoesAdicionais"></div>
        <table id="tabela"></table>

        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
